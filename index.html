<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="tela">
                <p id="tela"></p>
            </div>

            <div id="limpar">
                <button onclick="inserir('C')">C</button>
            </div>
    
            <div class="funcoes">
                <button class="btn" onclick="inserir('raiz')">√</button>
                <button class="btn" onclick="inserir('^')">^</button>
                <button class="btn" onclick="inserir('del')" id="apagar">⌫</button>
                <button class="btn" onclick="inserir('/')">÷</button>
                <button class="btn" onclick="inserir('*')">x</button>
                <button class="btn" onclick="inserir('-')">-</button>
                <button class="btn" onclick="inserir('paresq')">(</button>
                <button class="btn" onclick="inserir('pardir')">)</button>
                <button class="btn" onclick="inserir('+')">+</button>
                <button class="btn" onclick="inserir('7')">7</button>
                <button class="btn" onclick="inserir('8')">8</button>
                <button class="btn" onclick="inserir('9')">9</button>
                <button class="btn" onclick="inserir('4')">4</button>
                <button class="btn" onclick="inserir('5')">5</button>
                <button class="btn" onclick="inserir('6')">6</button>
                <button class="btn" onclick="inserir('1')">1</button>
                <button class="btn" onclick="inserir('2')">2</button>
                <button class="btn" onclick="inserir('3')">3</button>
                <button class="btn" onclick="inserir('.')">.</button>
                <button class="btn" onclick="inserir('0')">0</button>
                <button class="btn" onclick="inserir('=')">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </main>
</body>
</html>
